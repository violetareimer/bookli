<div class="booklist {{ 'booklist--empty' if books.length == 0 }}">
    {% for book in books %}
    <a href="/detail/{{ book.id }}" class="book-link">
        {% include "book.html" %}
    </a>
    {% else %}
    <img src="/assets/empty.svg" alt="empty search" />
    <p>
        Hmmm... Parece que no tenemos el libro que buscas.<br />Proba con otra
        busqueda.
    </p>
    {% endfor %}
</div>
